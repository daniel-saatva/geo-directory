# Worflow example
name: Rubocop
on:
  pull_request:
    branches: [ master ]

jobs:
  rubocop-test:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
          ruby-version: 2.7

    - name: Install the Rubocop gem
      run: gem install rubocop
    - name: Run Rubocop
      run: rubocop
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
